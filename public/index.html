<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Vector Development Solutions" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="page-loader.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Vector Development</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="main-spinner" class="loader-wrapper">
      <div class="container">
        <svg width="100" height="100" viewBox="0 0 300 300">
          <defs>
            <linearGradient
              id="gradient-fill"
              gradientUnits="userSpaceOnUse"
              x1="0"
              y1="300"
              x2="300"
              y2="0"
            >
              <stop offset="0%">
                <animate
                  attributeName="stop-color"
                  values="#CB0255"
                  dur="5s"
                  repeatCount="indefinite"
                />
              </stop>
            </linearGradient>
            <clipPath id="clip">
              <rect
                class="square s1"
                x="0"
                y="0"
                rx="12"
                ry="12"
                height="90"
                width="90"
              ></rect>
              <rect
                class="square s2"
                x="100"
                y="0"
                rx="12"
                ry="12"
                height="90"
                width="90"
              ></rect>
              <rect
                class="square s3"
                x="200"
                y="0"
                rx="12"
                ry="12"
                height="90"
                width="90"
              ></rect>
              <rect
                class="square s4"
                x="0"
                y="100"
                rx="12"
                ry="12"
                height="90"
                width="90"
              ></rect>
              <rect
                class="square s5"
                x="200"
                y="100"
                rx="12"
                ry="12"
                height="90"
                width="90"
              ></rect>
              <rect
                class="square s6"
                x="0"
                y="200"
                rx="12"
                ry="12"
                height="90"
                width="90"
              ></rect>
              <rect
                class="square s7"
                x="100"
                y="200"
                rx="12"
                ry="12"
                height="90"
                width="90"
              ></rect>
            </clipPath>
          </defs>
          <rect
            class="gradient"
            clip-path="url('#clip')"
            height="300"
            width="300"
          ></rect>
        </svg>
      </div>
    </div>
    <div id="root"></div>
  </body>
  <!-- <script>
    $(window).on("load", function () {
      $(".loader-wrapper").fadeOut("slow");
      $(".loader-wrapper").display("none");
    });
  </script> -->
</html>
